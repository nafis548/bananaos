# GitHub Actions workflow to build and deploy an Angular app to GitHub Pages
name: Build and Deploy Angular App to GitHub Pages

on:
  # 'main' ব্রাঞ্চে কোড পুশ করা হলে এটি রান হবে
  push:
    branches:
      - main
  
  # Actions ট্যাব থেকে ম্যানুয়ালি ওয়ার্কফ্লোটি চালানোর অনুমতি দেয়
  workflow_dispatch:

# GitHub Pages-এ ডেপ্লয় করার জন্য প্রয়োজনীয় অনুমতি সেট করে
permissions:
  contents: read
  pages: write
  id-token: write

# শুধুমাত্র একটি ডেপ্লয়মেন্ট একসাথে চলার অনুমতি দেয়
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # বিল্ড জব: এখানে অ্যাপ্লিকেশনটি তৈরি করা হবে
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project for GitHub Pages
        # খুবই গুরুত্বপূর্ণ: '<repository-name>' এর জায়গায় আপনার GitHub রিপোজিটরির নাম দিন।
        # উদাহরণ: /banana-os/
        run: npm run build -- --base-href /<repository-name>/

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # অ্যাঙ্গুলার বিল্ডের আউটপুট ফোল্ডার
          path: './dist/banana-os'

  # ডেপ্লয় জব: বিল্ড করা ফাইলগুলো হোস্ট করা হবে
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # এই জবটি 'build' জব শেষ হওয়ার পর রান হবে
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
